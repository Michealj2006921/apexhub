<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexHub | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="profile">
            <img src="assets/profile.png" class="pfp" alt="Profile">
            <div class="user-info">
                <h3 id="userName">User Name</h3>
                <p id="status">Not Activated</p>
            </div>
        </div>

        <div class="top-icons">
            <img src="assets/message.png" class="icon" alt="Messages">
            <img src="assets/support.png" class="icon" alt="Support">
        </div>
    </div>

    <!-- ANIMATED EAGLE LOGO -->
    <div class="logo-box">
        <img src="assets/eagle.gif" class="logo" alt="Apex Logo">
    </div>

    <!-- BALANCE CARD -->
    <div class="balance-card">
        <p class="title">Wallet Balance</p>
        <h1 id="balance">â‚¦0.00</h1>
    </div>

    <!-- QUICK ACTION BUTTONS -->
    <div class="quick-actions">
        <button class="quick-btn">Daily Reward</button>
        <button class="quick-btn">Activate Account</button>
    </div>

    <!-- FEATURES GRID -->
    <div class="features-grid">
        <div class="feature-box">My Tasks</div>
        <div class="feature-box">Referral Earnings</div>
        <div class="feature-box">Wallet</div>
        <div class="feature-box">History</div>
    </div>

    <!-- STATS CARD -->
    <div class="stats-card">
        <h3>Your Stats</h3>
        <p>Total Referrals: 0</p>
        <p>Tasks Completed: 0</p>
        <p>Daily Rewards Claimed: 0</p>
    </div>

    <!-- AD SPACE -->
    <div class="ad-box">
        <p>Ad Space</p>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">Dashboard</a>
        <a href="tasks.html" class="nav-item">Tasks</a>
        <a href="referrals.html" class="nav-item">Referrals</a>
        <a href="wallet.html" class="nav-item">Wallet</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </div>

</body>
          </html>
