<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaX</title>

<style>
:root {
  --emerald: #10B981;
  --amber: #F59E0B;
  --text-main: #E5E7EB;
  --text-muted: #9CA3AF;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* ðŸš« no scrolling */
  font-family: Inter, Arial, sans-serif;
  color: var(--text-main);
}

/* ===== BACKGROUND ===== */
body {
  background:
    radial-gradient(circle at 20% 30%, rgba(16,185,129,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(245,158,11,0.12), transparent 45%),
    linear-gradient(120deg, #05070c, #0b0f14 40%, #05070c);
  position: relative;
}

/* Flowing light lines */
body::before,
body::after {
  content: "";
  position: absolute;
  inset: -20%;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(16,185,129,0.08),
      rgba(16,185,129,0.08) 1px,
      transparent 60px
    );
  filter: blur(2px);
  opacity: 0.4;
  pointer-events: none;
}

body::after {
  background:
    repeating-linear-gradient(
      -120deg,
      rgba(245,158,11,0.07),
      rgba(245,158,11,0.07) 1px,
      transparent 80px
    );
  opacity: 0.35;
}

/* ===== CONTENT ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 60px;
  max-width: 900px;
}

.logo {
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 30px;
}

.logo span {
  color: var(--emerald);
}

h1 {
  font-size: 44px;
  line-height: 1.2;
  margin: 0 0 20px;
}

h1 span {
  color: var(--amber);
}

p {
  font-size: 18px;
  color: var(--text-muted);
  max-width: 620px;
  line-height: 1.6;
  margin-bottom: 40px;
}

.features {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  margin-bottom: 40px;
}

.feature {
  background: rgba(17,24,39,0.6);
  border: 1px solid rgba(16,185,129,0.2);
  padding: 18px 22px;
  border-radius: 14px;
  backdrop-filter: blur(6px);
  font-size: 16px;
}

.feature::before {
  content: "âœ¦ ";
  color: var(--emerald);
}

.buttons a {
  display: inline-block;
  padding: 14px 32px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  margin-right: 15px;
  transition: 0.3s ease;
}

.btn-primary {
  background: var(--amber);
  color: #111827;
}

.btn-primary:hover {
  box-shadow: 0 0 25px rgba(245,158,11,0.5);
  transform: translateY(-2px);
}

.btn-outline {
  border: 2px solid var(--emerald);
  color: var(--emerald);
}

.btn-outline:hover {
  background: var(--emerald);
  color: #022C22;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Nova<span>X</span></div>

  <h1>
    The Future of <span>Digital Growth</span>
  </h1>

  <p>
    Trade crypto, monetize social platforms, run promotions,
    and scale your income â€” all inside one powerful ecosystem.
  </p>

  <div class="features">
    <div class="feature">Crypto â†” Fiat Exchange</div>
    <div class="feature">SMM Monetization</div>
    <div class="feature">Ads & Promotions Hub</div>
    <div class="feature">Secure Wallet System</div>
  </div>

  <div class="buttons">
    <a href="#" class="btn-primary">Get Started</a>
    <a href="#" class="btn-outline">Open App</a>
  </div>
</div>

</body>
</html>
