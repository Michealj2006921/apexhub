<script type="module" src="signup.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApexHub â€“ Create Account</title>

  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0c;
      color: white;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 25px;
      margin-top: 50px;
      background: #121214;
      border-radius: 15px;
      box-shadow: 0 0 25px #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      color: white;
      background: #1d1d1f;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #7a2cff;
      border: none;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #6920dd;
    }

    .text {
      text-align: center;
      margin-top: 15px;
      color: #bbbbbb;
    }

    .text span {
      color: #7a2cff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create Account</h2>

    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />

    <!-- Auto-filled referral code -->
    <input id="ref" type="text" placeholder="Referral Code (Auto)" readonly style="color:#b08bff;" />

    <button class="btn">Sign Up</button>

    <p class="text">
      Already have an account? <a href="login.html"><span>Login</span></a>
    </p>
  </div>

  <script>
    // AUTO-REFERRAL SYSTEM
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    if (ref) {
      document.getElementById("ref").value = ref;
    }
  </script>

</body>
</html>
